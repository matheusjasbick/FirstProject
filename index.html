<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="Foto de Matheus Jasbick, usando roupa preta com um casaco azul amarrado nas costas."
        />
        <p>@matheusjasbick</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="#" target="_blank">Github</a>
        </li>
        <li>
          <a href="#" target="_blank">Spotify</a>
        </li>
        <li>
          <a href="#" target="_blank">Discord</a>
        </li>
        <li>
          <a href="#" target="_blank">Veja meu portfólio</a>
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/matheusjasbick" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a href="https://instagram.com/matheusjasbick" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a href="https://discord.gg/C53MxDs" target="_blank">
          <ion-icon name="logo-discord"></ion-icon>
        </a>

        <a href="https://linkedin.com/in/matheusjasbick" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <footer>
        Nós contra o
        <a
          href="https://www.youtube.com/watch?v=Wg_8saahAAA"
          target="_blank"
          style="text-decoration: none"
          >mundo</a
        >...
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
